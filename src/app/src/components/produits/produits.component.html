<div class="p-3">
    <div class="card">
        <div class="card-body">
            <div class="card-header">
                <h3>Produits component</h3>
            </div>
            <div>
                <input type="text" [(ngModel)]="keyword">
                <button (click)="search()" class="btn btn-outline-success">Search</button>

            </div>
            <div style="float: right;">                
                <button 
                class="btn btn-outline-info"
                (click)="newProduct()"
                >Nouveau</button>
            </div>
            <form *ngIf="new" (ngSubmit)="saveProduct()">
                <div class="form-group">
                    <label for="nom">Nom produit </label>
                    <input type="text" [(ngModel)]="produit.nom" class="form-control" name="nom" id="nom">
                </div>
                <div class="form-group">
                    <label for="prix">Prix produit</label>
                    <input type="number" [(ngModel)]="produit.prix" class="form-control" name="prix" id="prix">
                </div>
                <div class="form-group">
                    <label for="desc"> Description</label>
                    <textarea name="description" [(ngModel)]="produit.description" class="form-control" id="desc" rows="5"></textarea>
                </div>
                <div class="m-2" >
                    <button 
                    class="btn btn-outline-danger"
                    (click)="annuler()">
                        Annuler
                    </button>
                    <button type="submit" 
                    style="float: right;"
                    class="btn btn-outline-primary"
                    >Save</button>
                </div>
            </form>
            <table class="table" *ngIf="!new">
                <thead>
                    <tr>
                        <th>ID</th><th>NOM</th><th>PRIX</th><th>Description</th><th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of produits">
                        <td>{{p.id}}</td>
                        <td>{{p.nom}}</td> 
                        <td>{{p.prix}}</td>
                        <td>{{p.description}}</td>
                        <td>
                            <button (click)="editProduit(p)" class="btn btn-outline-info ms-2">Edit</button>

                            <button (click)="deleteProduit(p)" class="btn btn-outline-danger ms-2">Delete</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>ID</th><th>NOM</th><th>PRIX</th><th>Description</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    
    </div>
</div>
